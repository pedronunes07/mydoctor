{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'style_register.css' %}">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="{% url 'home' %}">My Doctor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Planos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Segurança <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}" >Login <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Barra de Pesquisa" aria-label="Barra_de_Pesquisa">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
  </div>
</nav>
<div class="form-container">
    <form method="post">
        {% csrf_token %}
        <h3>CADASTRO</h3>
        {% if messages %}
            {% for message in messages %}
                <span class="error-msg">{{ message }}</span>
            {% endfor %}
        {% endif %}
        <input type="text" name="full_name" required placeholder="Nome completo">
        <input type="text" name="phone" required placeholder="Telefone">
        <input type="text" name="username" required placeholder="Nome de usuário">
        <input type="date" name="birthdate" required placeholder="Data de nascimento" title="Data de nascimento">
        <input type="email" name="email" required placeholder="E-mail">
        <input type="password" name="password" required placeholder="Senha">
        <input type="password" name="password2" required placeholder="Confirme a senha">
        <input type="submit" value="Cadastrar" class="form-btn">
        <p>Já tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
    </form>
</div>
</body>
</html>
