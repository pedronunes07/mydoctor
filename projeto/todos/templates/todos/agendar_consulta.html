{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="{% static 'style_agendar.css' %}">
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#">My Doctor</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Planos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Segurança <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login' %}" >Login <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Barra de Pesquisa" aria-label="Barra_de_Pesquisa">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
  </div>
</nav>
<div class="agendar-container">
    <h2>Agendar Consulta</h2>
    <form class="agendar-form" method="post">
        {% csrf_token %}
        <label for="especialidade">Especialidade</label>
        <select name="especialidade" id="especialidade" required>
            <option value="">Selecione</option>
            <option value="clinico">Clínico Geral</option>
            <option value="pediatra">Pediatra</option>
            <option value="dermatologista">Dermatologista</option>
            <option value="cardiologista">Cardiologista</option>
            <option value="outro">Outro</option>
        </select>
        <label for="data">Data</label>
        <input type="date" name="data" id="data" required>
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora" required>
        <label for="obs">Observações</label>
        <textarea name="obs" id="obs" rows="3" placeholder="Observações (opcional)"></textarea>
        <button type="submit" class="agendar-btn">Agendar</button>
    </form>
</div>
</body>
</html>
